<!DOCTYPE html>
<html>
<head>
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form action="/admin/edit/{{ record[0] }}" method="post">
        <label for="IP">IP:</label>
        <input type="text" id="IP" name="IP" value="{{ record[0] }}" readonly><br><br>

        <label for="Desc1_oid">Desc1_oid:</label>
        <input type="text" id="Desc1_oid" name="Desc1_oid" value="{{ record[1] }}" required><br><br>

        <label for="Desc2_oid">Desc2_oid:</label>
        <input type="text" id="Desc2_oid" name="Desc2_oid" value="{{ record[2] }}" required><br><br>

        <label for="Temp_f_oid">Temp_f_oid:</label>
        <input type="text" id="Temp_f_oid" name="Temp_f_oid" value="{{ record[3] }}" required><br><br>

        <input type="submit" value="Update Record">
    </form>
    <a href="/admin">Back to Records</a>
</body>
</html>
